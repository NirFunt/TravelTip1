<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>TravelTip</h1>
        <section class="search-bar">
            <input type="text" placeholder="Enter Location" class="location-input" name="location-input">
            <button onclick="onGoToSearchedLocation()">GO</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>


            <button onclick="onGetLocs()" class="btn-get-locs">My Locations</button>


        </section>
    </header>

    <section class="sub-header">
        <p>You are at: <span class="user-pos"></span></p>
        <button onclick="onCopyLocation()">Copy Location</button>
    </section>


    <main>
        <section class="weather-location-tables">
            <div class="weather"> Weather </div>
            <div class="locations">
                <p>Locations: <span class="locs"></span></p>
            </div>
        </section>


        <section class="the-map">
            <div id="map" style="width: 100%; height: 400px;"></div>

            <div>
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            </div>
        </section>
    </main>




    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
